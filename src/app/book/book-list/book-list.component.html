<div class="flex align-items-center justify-content-center">
  <h1>Book-list!</h1>
</div>
<div class="flex align-items-center justify-content-center mb-4">
  <p-button [routerLink]="['create']" label="Create" severity="help" />
</div>

<div class="flex align-items-center justify-content-center">
  <div class="w-8">
    <div class="card">
      <p-table [value]="bookList" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 25%">Name</th>
            <th style="width: 8%">Price</th>
            <th style="width: 8%">Page</th>
            <th style="width: 10%"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-book>
          <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.page }}</td>
            <td>
              <div class="flex align-items-center justify-content-center gap-2">
                <p-button
                  [routerLink]="['edit', book.id]"
                  data-testid="edit-book"
                  label="Edit"
                  [rounded]="true"
                  severity="danger"
                  class="gap-2"
                />
                <p-button
                  [routerLink]="['detail', book.id]"
                  data-testid="show-book"
                  label="Show"
                  [rounded]="true"
                  severity="info"
                />
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
