<div class="flex align-items-center justify-content-center">
  <h1>Book edit!</h1>
</div>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div class="flex align-items-center justify-content-center gap-2 mb-4">
    <app-book-form [bookForm]="bookForm"></app-book-form>
  </div>
  <!-- 
  <button type="submit" data-testid="edit-book">Update</button>
  <a (click)="deleteBook()" data-testid="delete-book">Delete</a> -->
  <div class="flex align-items-center justify-content-center gap-2">
    <p-button
      type="submit"
      data-testid="edit-book"
      label="Update"
      [rounded]="true"
      severity="success"
      class="gap-2"
    />
    <p-button
      data-testid="delete-book"
      label="Delete"
      [rounded]="true"
      (click)="deleteBook()"
      severity="danger"
      class="gap-2"
    />
  </div>
</form>
